<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Galeria de proyectos</title>
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>

        <span class="menu-nav" id="abrir"><ion-icon name="menu-outline"></ion-icon></span>

        <nav class="navigation">
            <a href="#">Inicio</a>
            <a href="#">Sobre Nosotros</a>
            <a href="#">Servicios</a>
            <a href="#">Contacto</a>
            <button class="btnLogin-popup">Login</button>
        </nav>

        <nav class="nav-hamburguesa" id="nav">
            <span class="icon-close2" id="cerrar"><ion-icon name="close-outline"></ion-icon></span>
            <button class="btnLogin-popup2">Login</button>
            <a href="#">Inicio</a>
            <a href="#">Sobre Nosotros</a>
            <a href="#">Servicios</a>
            <a href="#">Contacto</a>
            
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>

        <div class="form-box login"> 
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label> Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label> Contraseña </label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Recuerdame </label>
                    <a href="#">Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>No tienes cuenta? <a href="#" 
                        class="register-link">Registrate</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register"> 
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" required>
                    <label> Nombre de usuario</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label> Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label> Contraseña </label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Acepto terminos & condiciones </label>
                    
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>tienes cuenta? <a href="#" 
                        class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
