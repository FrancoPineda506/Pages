<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login animado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="login-box active">
            <form action="">
                <h2>Login</h2>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label for="">Correo</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label for="">Contraseña</label>
                </div>
                <div class="remember-forgot">
                    <label for=""><input type="checkbox">Recuerdame</label>
                    <a href="#">Olvidaste tu contraseña?</a>
                </div>
                <button type="submit">Login</button>
                <div class="register-link">
                    <p>No tienes cuenta?  <a href="#" class="register-link"> Registrate </a></p>
                </div>
            </form>
        </div>

        <div class="register-box">
            <form action="">
                <h2>Register</h2>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" required>
                    <label for="">Nombre de usuario</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label for="">Correo</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label for="">Contraseña</label>
                </div>
                <div class="remember-forgot">
                    <label for=""><input type="checkbox">Acepto terminos & condiciones</label>
                    
                </div>
                <button type="submit">Register</button>
                <div class="register-link">
                    <p>ya tienes cuenta?  <a href="#" class="login-link"> Login </a></p>
                </div>
            </form>
        </div>
    </section>
    <script src="main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
